<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Clientes</title>
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./home.html">Home</li>
                <li><a href="./emprestimo.html">Relatórios</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h4 id="UserName"></h4>
        <p id="UserAdmin"></p>

    </div>
    <h1>Cadastro de Clientes</h1>
    
    <div id="mensagemErro"></div>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="data_nascimento">Data de Nascimento (DD/MM/AAAA):</label>
        <input type="text" id="data_nascimento" name="data_nascimento" required placeholder="DD/MM/AAAA"><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <button id="cadastrar" type="button" >Cadastrar</button>
        
    </form>
    <button id="logout">Logout</button>

    <script type="module" src="./main.ts"></script>
    <script type="module" src="./cadastro.ts"></script>

</body>
</html>
